<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>

    <img class="logo" src="./assets/cifrao.png" alt="cifrão logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select1">
                <option value="real" selected>R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select2">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar" selected>US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img1" src="./assets/real.svg" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name1">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.svg" alt="seta">

            <div class="currency-box">
                <img class="currency-img2" src="./assets/dolar.svg" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name2">Dólar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>

</body>

<script src="script.js"></script>

</html>
